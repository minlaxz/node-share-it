<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Share It - minlaxz</title>
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <!--Import materialize.css-->
    <link type="text/css" rel="stylesheet" href="/css/materialize.min.css" media="screen,projection" />

</head>

<body>
    <!-- <form method="post" enctype="multipart/form-data" action="/upload">
        <input type="file" name="file">
        <input type="submit" value="Submit">
    </form> -->
    <div class="container center" style="margin-top:20%">
        <form action="/upload" method="post" enctype="multipart/form-data">
            <div class="file-field input-field">
                <div class="btn">
                    <span>File</span>
                    <input type="file" accept='image/*' name="file" multiple>
                </div>
                <div class="file-path-wrapper">
                    <input class="file-path validate" type="text" placeholder="Upload one or more files">
                </div>
                <hr />
                <input type="submit" value="Submit" class="btn waves-effect waves-light">
                <i class="material-icons right">send</i>
                </input>
            </div>
        </form>
    </div>

    <script type="text/javascript" src="/js/materialize.min.js"></script>
    <!-- https://stackoverflow.com/a/48666785/10582082 -->

</body>

</html>
